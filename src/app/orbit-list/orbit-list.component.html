<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th (click)="sort('name')" class="sortable">Name</th>
      <th (click)="sort('type')" class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr [class.stripe]="i%2" *ngFor="let satelite of satellites; let i = index">
       <td> {{ satelite.name }} </td>
       <td [class.warning]="satelite.shouldShowWarning()"> {{ satelite.type }} </td>
       <td> {{ satelite.operational }} </td>
       <td> {{ satelite.orbitType }} </td>
       <td> {{ satelite.launchDate }} </td>
   </tr>
</table>
